<html>
    <head>
        <title>Gallery - Kategorie l&ouml;schen</title>
        <link href="include/admin/templates/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="include/admin/templates/bootstrap/css/style.css" rel="stylesheet">
        <script language="JavaScript" type="text/javascript">
        <!--
            function closeThisWindow() {
                opener.focus();
                window.close();
            }
            function openImgWindow(v, hoehe, breite) {
                var fenster = window.open('include/images/wars/{wid}_{mid}.' + v, 'bild', 'height=' + hoehe + ',width=' + breite);
                fenster.focus();
            }
            function deleteMap(v) {
                var x = confirm("Bild wirklich loeschen?");
                if (x) {
                    document.location.href = "admin.php?wars-last-upload=0&d={wid}_{mid}." + v + "&wid={wid}&mid={mid}";
                }
            }
        //-->
        </script>
    </head>
    <body>
        <div class="well well-lg">
            {msg}
            <form action="admin.php?gallery-reloadImages-{cat}" method="POST" enctype="multipart/form-data" class="form-horizontal" role="form">
                <input type="hidden" name="do_aktion" value="yes" >
                <legend>Kategorie: {cname}</legend>
                <div class="radio">
                    <label>
                        <input type="radio" name="aktion" value="ins" id="ins" >
                        Bilder aus Ordner einf&uuml;gen
                    </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <input class="form-control" name="dir" value="">
                    </div>
                </div>
                <div class="radio">
                    <label for="alle">
                        <input type="radio" name="aktion" value="alle" id="alle" >
                        Alle Bilder erneuern
                    </label>
                </div>
                <div class="radio">
                    <label for="alle_no">
                        <input type="radio" name="aktion" value="alle_no" id="alle_no">
                        Alle Bilder erneuern nicht &uuml;berschreiben
                    </label>
                </div><br>
                <input class="btn btn-primary" type="submit" value="Absenden">&nbsp;<input class="btn btn-default" type="button" value="Schliessen" onClick="closeThisWindow()">
        </div>
    </body>
</html>
