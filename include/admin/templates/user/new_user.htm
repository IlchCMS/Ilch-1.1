<html>
    <head>
        <title>Neuen User anlegen</title>
        <link href="include/admin/templates/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="include/admin/templates/bootstrap/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                {msg}
                <form action="admin.php?user-createNewUser" method="POST" name="form" class="form-horizontal" role="form">
                    {antispam}

                    <div class="panel panel-primary">
                        <div class="panel-heading"><strong><i class="fa fa-user"></i> Benutzer anlegen</strong></div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" value="" class="form-control" placeholder="Name eingeben">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Passwort</label>
                                <div class="col-sm-10">
                                    <input type="text" name="pass" value="{pass}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Recht</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="recht">{recht}</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email" value="{email}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <div class="checkbox">
                                        <label class="col-sm-12 control-label" for="sja">
                                            <input id="sja" type="checkbox" name="info" value="ja">
                                            Dem User seine Daten zusenden?
                                        </label>
                                    </div><br>
                                    <input type="submit" name="sub" value="Absenden" class="btn btn-warning"> <a href="javascript:window.close()" class="btn btn-default">Fenster schlie&szlig;en</a>
                                </div>
			    </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
