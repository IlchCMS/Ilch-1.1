<html>
    <head>
        <link href="include/admin/templates/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="include/admin/templates/bootstrap/css/style.css" rel="stylesheet">
        <script language="JavaScript" type="text/javascript"><!--
          function MoveDirTo() {
                var val = document.getElementById('dirs').value;
                opener.document.location.href = "admin.php?archiv-downloads-upload=0&f={f}&v={v}&n=" + val;
                closeThisWindow();
            }
            function closeThisWindow() {
                opener.focus();
                window.close();
            }
        --></script>
    </head>
    <body>
    <legend>Bitte einen Ordner w&auml;hlen</legend>
    <select class="form-control" id="dirs">{dirlist}</select><br>
    <div class="btn-group">
        <input class="btn btn-primary" type="button" value="Move" onClick="javascript:MoveDirTo()">
        <input class="btn btn-default" type="button" value="Close" onClick="javascript:closeThisWindow()">
    </div>
</body>
</html>
