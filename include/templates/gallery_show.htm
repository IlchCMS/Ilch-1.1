<html>
    <head>
        <link rel="stylesheet" type="text/css" href="include/includes/css/ilch_default.css">
        <link rel="stylesheet" type="text/css" href="include/admin/templates/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="include/admin/templates/bootstrap/css/style.css">
        {diashow_html}
        <script language="JavaScript" type="text/javascript">
            <!--
          function openWindow() {
                var fenster = window.open('index.php?gallery-showOrig-{id}-{endung}', 'origBild', 'scrollbars=yes,toolbar=yes,status=yes,resizable=yes,top=0,left=0,width={breite},height={hoehe}');
                fenster.focus();
                return (false);
            }
            function closeThisWindow() {
                opener.focus();
                window.close();
            }
            function doVote(n1) {
                document.location.href = "index.php?gallery-show-{cid}-p{bildr}=0&doVote=" + n1;
            }
            function closeDiashowDiv() {
                document.getElementById('diashowDiv').style.display = "none";
            }
            function showDiashowDiv() {
                document.getElementById('diashowDiv').style.display = "inline";
            }
            function startDiashow(sek) {
                document.location.href = "index.php?gallery-show-{cid}-p{bildr}&diashow=start&sek=" + sek;
            }
            //-->
        </script>
    </head>
    <body>
        <div class="layer" id="diashowDiv" style="position:absolute; top:40px; left:40px; display:none;width:140px;text-align:center;">
            <div onmouseover="showDiashowDiv()" onmouseout="closeDiashowDiv()" style="background:#fff;border:1px solid #2f2f2f;">
                <a title="Bilder alle 3 Sekunden wechseln" width="15" onClick="startDiashow(3)" style="cursor:pointer">&nbsp;3&nbsp;</a>
                <a title="Bilder alle 5 Sekunden wechseln" width="15" onClick="startDiashow(5)" style="cursor:pointer">&nbsp;5&nbsp;</a>
                <a title="Bilder alle 10 Sekunden wechseln" width="15" onClick="startDiashow(10)" style="cursor:pointer">&nbsp;10&nbsp;</a>
                <a title="Bilder alle 20 Sekunden wechseln" width="15" onClick="startDiashow(20)" style="cursor:pointer">&nbsp;20&nbsp;</a>
                <a title="Bilder alle 30 Sekunden wechseln" width="15" onClick="startDiashow(30)" style="cursor:pointer">&nbsp;30&nbsp;</a>
            </div>
        </div>
        <table>
            <tr>
                <td class="Cnorm"><a href="javascript:closeThisWindow()" title=loeschen"><span style="color:#AD0000;" class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
                <td class="Cmite"><a href="index.php?gallery-show-{cid}-p{last}" title="{_lang_back}"><span style="color:#A04000;" class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></td>
                <td class="Cmite"><a href="index.php?gallery-show-{cid}-p{next}" title="{_lang_forward}"><span style="color:#A04000;" class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></td>
                <td class="Cnorm" onmouseout="closeDiashowDiv()" onmouseover="showDiashowDiv()"><a href="index.php?gallery-show-{cid}-p{diashow}" title="{_lang_diashowstartstop}"><span style="color:#00ADAD;" class="glyphicon glyphicon-picture" aria-hidden="true"></span></a></td>
                <td title="{_lang_participant}: {vote_klicks}" class="Cnorm text-right">
                    <table>
                        <tr>
                            <td class="Cdark" onClick="doVote(1)" style="cursor:pointer">&nbsp;1&nbsp;</td>
                            <td class="Cmite" onClick="doVote(2)" style="cursor:pointer">&nbsp;2&nbsp;</td>
                            <td class="Cdark" onClick="doVote(3)" style="cursor:pointer">&nbsp;3&nbsp;</td>
                            <td class="Cmite" onClick="doVote(4)" style="cursor:pointer">&nbsp;4&nbsp;</td>
                            <td class="Cdark" onClick="doVote(5)" style="cursor:pointer">&nbsp;5&nbsp;</td>
                            <td class="Cmite" onClick="doVote(6)" style="cursor:pointer">&nbsp;6&nbsp;</td>
                            <td class="Cdark" onClick="doVote(7)" style="cursor:pointer">&nbsp;7&nbsp;</td>
                            <td class="Cmite" onClick="doVote(8)" style="cursor:pointer">&nbsp;8&nbsp;</td>
                            <td class="Cdark" onClick="doVote(9)" style="cursor:pointer">&nbsp;9&nbsp;</td>
                            <td class="Cmite" onClick="doVote(10)" style="cursor:pointer">&nbsp;10&nbsp;</td>
                            <td class="Cnorm text-right">&nbsp;&nbsp;{_lang_rating}: {vote_wertung}&nbsp;</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table class="text-center">
            <tr>
                <td><a href="index.php?gallery-showOrig-{id}-{endung}" onClick="return openWindow();" target="_blank"><img id="bild1" style="progid:DXImageTransform.Microsoft.{bild_style}" src="include/images/gallery/img_norm_{id}.{endung}" border="0" /></a></td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td class="Cmite"><strong>{_lang_desc}:</strong>: {besch}</td>
            </tr>
        </table>
        {EXPLODE}
        <br>
        <table>
            <tr>
                <td class="Cdark"><strong>{_lang_comments}:</strong></td>
            </tr>
            <td class="Cnorm">
                <form action="index.php?gallery-show-{cid}-p{bildr}" method="POST">
                    {insertmsg}<input type="text" name="name" value="{uname}" /><br />
                    <textarea cols="50" rows="2" name="text"></textarea><br />
                    {antispam}<input type="submit" name="subgalkom" value="{_lang_formsub}">
                </form>
            </td>
        </tr>
    </table>
    <br>
    <table>
        {EXPLODE}<tr>
            <td class="{class}"><b>{name}:</b> &nbsp; {text}</td>
        </tr>{EXPLODE}
    </table>
</td>
</tr>
</table>
</body>
</html>
{EXPLODE}
