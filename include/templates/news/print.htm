<html>
<head>
<title>{TITLE}</title>

<style>
body { background:#FFFFFF; }
.kat {
	font-family:Verdana;
	font-size:12px;
	font-weight:none;
	padding-left:10px;
	padding-right:10px;
	padding-top:10px;
	padding-bottom:10px;
}
.title {
	font-family:Verdana;
	font-size:20px;
	font-weight:bold;
	color:#666666;
	text-align:center;
	padding-bottom:15px;
}
.date {
	font-family:Verdana;
	font-size:12px;
	font-weight:none;
	padding-top:5px;
	padding-bottom:30px;
}
.news {
	font-family:Verdana;
	font-size:13px;
	font-weight:none;
  color:#000000;
}
a
{
  color: #333333; 
	font-family: Verdana; 
	font-size: 11px; 
	text-decoration: none; 
}
input
{ 
    color: #000000;  
    font: 11px Verdana;  
    border-color: #333333;
  	border-width: 1px;
    border-style: solid;  
    font-weight: none;  
    text-decoration: none;  
    background-color: #EFEFEF;  
}
</style>
{HEADER_ADDITIONS}
</head>
<body>
<div align="center">
<table border="0" width="640" cellpadding="0" cellspacing="1" bgcolor="#000000"><tr><td>
<table border="0" width="640" cellpadding="10" cellspacing="1" bgcolor="#FFFFFF"><tr><td>
 <tr>
  <td width="40%" class="kat" align="left">Kategorie: {KAT}</td>
  <td width="60%" align="right">{KATIMG}</td>
 </tr>
 <tr>
  <td colspan="2"><hr style="height: 0px; border: solid #383B41 0px; border-top-width: 1px " /></td>
 </tr>
 <tr>
  <td width="40%" class="date" align="left">Autor: {AUTOR}</td>
  <td width="60%" class="date" align="right">Verfasst am {DATUM}</td>
 </tr>
 <tr>
  <td colspan="2" class="title" colspan="2">{TITLE}<br /></td>
 </tr>
 <tr>
  <td colspan="2" class="news" align="left" colspan="2">{TEXT}</td>
 </tr>
  <tr>
  <td colspan="2"><hr style="height: 0px; border: solid #383B41 0px; border-top-width: 1px " /></td>
 </tr>
  <tr>
  <td colspan="2" align="right"><a href="javascript:self.print()" alt="Drucken" title="Drucken"><img src="include/images/icons/print_g.gif" alt="Drucken" border="0"></a></td>
 </tr>
</table>
</td>
 </tr>
</table>
</div>
